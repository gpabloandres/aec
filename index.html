<body class="min-h-screen bg-gray-50 text-gray-800 flex flex-col items-center justify-center p-4 antialiased">

                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />

        </div>

        const slides = [

                icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-purple-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m-5 4H7a2 2 0 01-2-2v-4a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2h-2.5m-11-6v6" />
                    </svg>`,
                bgColor: "bg-purple-50"
            },
            {
                title: "Pilares Fundamentales ü§ù",
                content: "La convivencia se fundamenta en valores institucionales como el **respeto**, la **solidaridad**, la **empat√≠a**, la **colaboraci√≥n** y la **responsabilidad**. Estos principios no son solo normas, sino una forma de vivir en comunidad que se construye a diario con el compromiso de cada uno.",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.25v15.5m-7.75-7.75h15.5" />
                        <path d="M12 4.25v15.5m-7.75-7.75h15.5" stroke="none" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.25v15.5m-7.75-7.75h15.5" stroke="none" />
                        <circle cx="12" cy="12" r="9" stroke="currentColor" fill="none" />
                    </svg>`,
                bgColor: "bg-green-50"
            },
            {
                title: "Derechos y Obligaciones ‚úÖ",

                icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>`,
                bgColor: "bg-yellow-50"
            },
            {
                title: "L√≠mites del Acuerdo üö´",
                content: "El documento es claro en que no se puede ser objeto de acuerdo en situaciones de **abuso de poder**, **discriminaci√≥n** (por g√©nero, origen, discapacidad, etc.) o **violencia** (f√≠sica, verbal, psicol√≥gica). Estos son derechos que la instituci√≥n debe garantizar y que no son negociables.",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636l-3.536 3.536m-1.414 1.414L8.636 18.364m2.828-2.828l3.536-3.536m-1.414-1.414L18.364 5.636m2.828 2.828l-3.536 3.536m1.414-1.414l-3.536-3.536m-2.828 2.828l-3.536-3.536m-1.414 1.414l3.536 3.536" />
                    </svg>`,
                bgColor: "bg-red-50"
            },
            {
                title: "El Sentido de la Sanci√≥n ‚ù§Ô∏è‚Äçü©π",
                content: "La sanci√≥n no es un castigo, sino una herramienta pedag√≥gica que busca generar aprendizajes. Su prop√≥sito es ayudar al estudiante a **reflexionar**, reconocer el impacto de sus acciones, asumir su responsabilidad y **reparar el da√±o causado**. Siempre tiene un car√°cter educativo y reparador, no punitivo.",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-pink-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />

                bgColor: "bg-pink-50"
            },
            {
                title: "Rol del Consejo de Convivencia üßë‚Äç‚öñÔ∏è",
                content: "El Consejo Escolar de Convivencia (CEC) es el √≥rgano clave para la aplicaci√≥n de las normas y la resoluci√≥n de conflictos graves. Est√° compuesto por directivos, docentes, estudiantes y familias, y su funci√≥n es **asesorar** y promover el **di√°logo** para la construcci√≥n de consensos.",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-teal-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 20v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2m3-8a4 4 0 118 0 4 4 0 01-8 0z" />
                        <path d="M19 19H5a2 2 0 01-2-2V7a2 2 0 012-2h14a2 2 0 012 2v10a2 2 0 01-2 2z" stroke="currentColor" fill="none" />
                    </svg>`,
                bgColor: "bg-teal-50"
            },
            {
                title: "Consideraciones Transversales üåê",
                content: "El AEC incorpora la **Educaci√≥n Sexual Integral (ESI)** como un eje que debe guiar la reflexi√≥n sobre las pr√°cticas cotidianas, y la **convivencia en entornos digitales** como un aspecto ineludible. El documento promueve una **pedagog√≠a del cuidado**, superando lecturas lineales para construir estrategias en el marco de la complejidad.",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-rose-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636l-3.536 3.536m-1.414 1.414L8.636 18.364m2.828-2.828l3.536-3.536m-1.414-1.414L18.364 5.636m2.828 2.828l-3.536 3.536m1.414-1.414l-3.536-3.536m-2.828 2.828l-3.536-3.536m-1.414 1.414l3.536 3.536" />
                    </svg>`,
                bgColor: "bg-rose-50"
            },
        ];

        let currentSlideIndex = 0;
        const slideDisplay = document.getElementById('slide-display');
        const controls = document.getElementById('controls');
        const slideCounter = document.getElementById('slide-counter');
        const progressBar = document.getElementById('progress-bar');
        
        function renderSlide() {
            const slide = slides[currentSlideIndex];
            const isStartSlide = slide.isStartSlide;
            
            // Apply exit animation to current slide
            const currentSlideElement = slideDisplay.querySelector('.slide-container');
            if (currentSlideElement) {
                currentSlideElement.classList.add('slide-exit');
                setTimeout(() => {
                    slideDisplay.innerHTML = '';
                    createAndRenderNewSlide(slide, isStartSlide);
                }, 500); // Wait for exit animation to complete
            } else {
                createAndRenderNewSlide(slide, isStartSlide);
            }
        }

        function createAndRenderNewSlide(slide, isStartSlide) {
            const slideHtml = `
                <div class="slide-container p-6 md:p-10 rounded-2xl ${slide.bgColor} slide-enter">
                    <div class="flex items-center justify-center mb-6">
                        <div class="w-20 h-20 rounded-full bg-white flex items-center justify-center shadow-md border border-gray-100">
                            ${slide.icon}
                        </div>
                    </div>
                    <h1 class="text-3xl md:text-4xl font-extrabold text-center text-gray-900 leading-tight mb-4">
                        ${slide.title}
                    </h1>
                    <p class="text-base md:text-lg text-gray-700 text-center leading-relaxed">
                        ${slide.content}
                    </p>
                    ${isStartSlide ? `
                        <div class="flex justify-center mt-8">
                            <button id="start-btn" class="flex items-center space-x-2 px-6 py-3 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <span>Comenzar</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                                </svg>
                            </button>
                        </div>
                    ` : ''}
                </div>
            `;
            slideDisplay.innerHTML = slideHtml;
            
            // Add event listener for start button
            if (isStartSlide) {
                document.getElementById('start-btn').addEventListener('click', () => {
                    currentSlideIndex++;
                    renderSlide();
                });
            }

            // Trigger enter animation
            requestAnimationFrame(() => {
                slideDisplay.querySelector('.slide-container').classList.remove('slide-enter');
                slideDisplay.querySelector('.slide-container').classList.add('slide-active');
            });
            
            updateUI();
        }
        
        function updateUI() {
            const isStartSlide = slides[currentSlideIndex].isStartSlide;
            if (isStartSlide) {
                controls.classList.add('hidden');
            } else {
                controls.classList.remove('hidden');
                const progress = ((currentSlideIndex - 1) / (slides.length - 1)) * 100;
                progressBar.style.width = `${progress}%`;
                slideCounter.textContent = `${currentSlideIndex} de ${slides.length - 1}`;
            }
        }

        document.getElementById('next-btn').addEventListener('click', () => {
            currentSlideIndex = (currentSlideIndex + 1) % slides.length;
            renderSlide();
        });

        document.getElementById('prev-btn').addEventListener('click', () => {
            currentSlideIndex = (currentSlideIndex - 1 + slides.length) % slides.length;
            renderSlide();
        });

        // Initial render
        window.onload = renderSlide;

    </script>
</body>
</html>
